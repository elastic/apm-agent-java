# Log file output
org.apache.juli.FileHandler.directory = target/tomcat
org.apache.juli.FileHandler.level = ALL
org.apache.juli.FileHandler.prefix = catalina.
org.apache.juli.FileHandler.suffix = .log

# The default is org.apache.juli.OneLineFormatter but it does not allow to set the format on all versions
# Thus we must use the simple formatter for testing
org.apache.juli.FileHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.SimpleFormatter.format = %1$tFT%1$tT.%1$tLZ main %4$s %3$s %5$s %6$s %n

# log level for package
Test-File-Logger.level = FINEST
Test-File-Logger.handlers = org.apache.juli.FileHandler


