# Log file output
java.util.logging.FileHandler.pattern = target/jul.log
java.util.logging.FileHandler.limit = 50000
java.util.logging.FileHandler.count = 1
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter

java.util.logging.ConsoleHandler.level = FINER
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter

java.util.logging.SimpleFormatter.format=%1$tFT%1$tT.%1$tLZ main %4$s %3$s %5$s %6$s %n

# log level for package
Test-File-Logger.level = FINEST
# file logger also writes to console, when shading both should have their respective shaded logs
Test-File-Logger.handlers = java.util.logging.FileHandler, java.util.logging.ConsoleHandler
