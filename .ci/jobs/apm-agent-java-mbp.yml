---
##### MBP JOB
- job:
    name: apm-agent-java/apm-agent-java-mbp
    display-name: APM Agent Java
    description: APM Agent Java
    script-path: Jenkinsfile
    project-type: multibranch
    scm:
        - github:
            branch-discovery: no-pr
            discover-pr-forks-strategy: merge-current
            discover-pr-forks-trust: permission
            discover-pr-origin: merge-current
            discover-tags: true
            head-filter-regex: '(master|PR-.*)'
            notification-context: 'apm-ci'
            repo: apm-agent-java
            repo-owner: elastic
            credentials-id: 2a9602aa-ab9f-4e52-baf3-b71ca88469c7-UserAndToken
            ssh-checkout:
            credentials: f6c7695a-671e-4f4f-a331-acdce44ff9ba
            build-strategies:
            - tags:
                ignore-tags-older-than: -1
                ignore-tags-newer-than: -1
            - regular-branches: true
            - change-request:
                ignore-target-only-changes: false
            clean:
            after: true
            before: true
            prune: true
            shallow-clone: false
            depth: 3
            do-not-fetch-tags: true
            submodule:
            disable: false
            recursive: true
            parent-credentials: true
            timeout: 100
            reference-repo: /var/lib/jenkins/.git-references/apm-agent-java.git
            use-author: true
            wipe-workspace: true
    periodic-folder-trigger: 4h
